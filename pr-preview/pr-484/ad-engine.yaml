                  - url: https://my_bucket/my_folder/DoVi_metadata.xml
                    id: m0
                  - url: https://my_bucket/my_folder/English_stereoe.wav
                    id: a0
                  - url: https://my_bucket/my_folder/French_stereo.mov
                    id: a1
                  - url: https://my_bucket/my_folder/English_subtitles.stl
                    id: s0
