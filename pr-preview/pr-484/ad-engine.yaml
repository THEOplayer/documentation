                      video:
                        height: 720
                        width: 1280
                        bitrate_mode: crf
                        crf: 19
                        max_bitrate_kb: 8000
                        codec: h264
                        range: sdr
                        preset: veryfast
                      audio:
                      - name: english
                        language: eng
                        codec: aac
                        bitrate_kb: 128
                        channels: 2
                      - name: french
                        language: fre
                        codec: aac
                        bitrate_kb: 128
                        channels: 2
                      subtitle:
                      - name: subtitle_english
                        codec: webvtt
                  options:
