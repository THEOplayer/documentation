                    selectors:
                    - range: sdr
                    - range: dolby_vision_5
                    - range: hdr10
                    encode_profile:
                      video:
                        height: 720
                        width: 1280
                        bitrate_mode: crf
                        crf: 19
                        max_bitrate_kb: 8000
                        codec: h264
                        range: sdr
                        preset: veryfast
                  - type: video
                    name: hdr
                    selectors:
                    - range: dolby_vision_5
                    - range: hdr10
                    encode_profile:
                      video:
                        height: 720
                        width: 1280
                        bitrate_mode: crf
                        crf: 19
                        max_bitrate_kb: 8000
                        codec: h265
                        range: dolby_vision_5
                        preset: veryfast
                  - type: audio
                    selectors:
                    - channels: 1
                    encode_profile:
                      audio:
                        codec: aac
                        bitrate_kb: 96
                        channels: 1
                  - type: audio
                    selectors:
                    - channels: 2
                    encode_profile:
                      audio:
                        codec: aac
                        bitrate_kb: 128
                        channels: 2
                  - type: audio
                    selectors:
                    - channels: 6
                    encode_profile:
                      audio:
                        codec: aac
                        bitrate_kb: 256
                        channels: 6
                  - type: subtitle
                    selectors:
                    - codec_name: '*'
                    encode_profile:
                      subtitle:
                        codec: webvtt
                  options:
                    use_source_start_timecode: true
